<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ingresar · CABA Pro</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="login-screen">
<section class="login-card">
    <h1>CABA Pro</h1>
    <form method="post" th:action="@{/login}">
        <label for="username">Usuario</label>
        <input id="username" name="username" type="text" autofocus required/>

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required/>

        <button type="submit">Ingresar</button>
    </form>
    <div class="login-feedback">
        <p th:if="${param.error}" class="error">Credenciales inválidas</p>
        <p th:if="${param.logout}" class="info">Sesión finalizada correctamente</p>
    </div>
</section>
</body>
</html>
