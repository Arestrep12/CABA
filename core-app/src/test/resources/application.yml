spring:
  datasource:
    url: jdbc:h2:mem:caba_test;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
  liquibase:
    enabled: false
security:
  jwt:
    secret: test-secret
    issuer: caba-test
    expiration-seconds: 3600

