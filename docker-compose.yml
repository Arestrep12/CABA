version: "3.9"

services:
  mysql:
    image: mysql:8.4
    container_name: caba-mysql
    environment:
      MYSQL_DATABASE: caba
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:7.0
    container_name: caba-mongo
    environment:
      MONGO_INITDB_DATABASE: caba_agenda
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7.2
    container_name: caba-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: caba-mailhog
    ports:
      - "8025:8025"

  agenda-service:
    build: ./services/agenda-service
    container_name: caba-agenda-service
    depends_on:
      - mongo
      - redis
    environment:
      NODE_ENV: production
      PORT: 4001
      MONGO_URL: mongodb://mongo:27017/caba_agenda
      REDIS_URL: redis://redis:6379
    ports:
      - "4001:4001"

  notifications-service:
    build: ./services/notifications-service
    container_name: caba-notifications-service
    depends_on:
      - redis
      - mailhog
    environment:
      NODE_ENV: production
      PORT: 4002
      REDIS_URL: redis://redis:6379
      MAIL_FROM: notificaciones@caba.local
      MAIL_TRANSPORT: smtp://mailhog:1025
    ports:
      - "4002:4002"

  core-app:
    build: ./core-app
    container_name: caba-core-app
    depends_on:
      mysql:
        condition: service_healthy
      agenda-service:
        condition: service_started
      notifications-service:
        condition: service_started
    environment:
      DB_URL: jdbc:mysql://mysql:3306/caba?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USERNAME: root
      DB_PASSWORD: root
      AGENDA_SERVICE_URL: http://agenda-service:4001
      NOTIFICATIONS_SERVICE_URL: http://notifications-service:4002
      JWT_SECRET: U0VDUkVUT0tFTlBST0RFWENBQkFQUk8yMDI1MTExMA==
    ports:
      - "8080:8080"

  bff-gateway:
    build: ./bff-gateway
    container_name: caba-bff-gateway
    depends_on:
      core-app:
        condition: service_started
    environment:
      CORE_SERVICE_URL: http://core-app:8080
      AGENDA_SERVICE_URL: http://agenda-service:4001
      NOTIFICATIONS_SERVICE_URL: http://notifications-service:4002
      JWT_SECRET: U0VDUkVUT0tFTlBST0RFWENBQkFQUk8yMDI1MTExMA==
      SERVER_PORT: 8081
    ports:
      - "8081:8081"

  referee-service:
    build: ./services/referee-service
    container_name: caba-referee-service
    depends_on:
      core-app:
        condition: service_started
      agenda-service:
        condition: service_started
    environment:
      NODE_ENV: production
      PORT: 4003
      CORE_API_URL: http://core-app:8080
      AGENDA_API_URL: http://agenda-service:4001
      REQUEST_TIMEOUT_MS: 5000
    ports:
      - "4003:4003"

volumes:
  mysql_data:
  mongo_data:
  redis_data:

